<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Welcome to Calculator App</h1>
      </header>
      <div class="input-area">
        <h1>0</h1>
      </div>
      <div class="button-area">
        <div class="digits">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="zero">0</button>
        </div>
        <div class="operators">
          <button>+</button>
          <button>-</button>
          <button>รท</button>
          <button>x</button>
          <button>=</button>
        </div>
        <div class="extras">
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
